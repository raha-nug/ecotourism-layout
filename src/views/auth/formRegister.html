      const progres2 = document.getElementById("progressBar2");

      btnNext.addEventListener("click", () => {

        Stap2.style.display = "block";
        progres1.style.display = "none";
        progres2.style.display = "block";

      //     });
      //   })
      //   .catch((error) => console.error("Error fetching countries:", error));

      // Fetch countries and populate the select element
      fetch("/countries")
        .then((response) => response.json())
        .then((data) => {
          const selectElement = document.getElementById("countries");

          // Loop through the countries and add each as an option in the select
          data.forEach((country) => {
            const option = document.createElement("option");
            const img = document.createElement("img");
            option.value = country.alpha2; // Use country code as the value
            option.textContent = country.name; // Display country name
            selectElement.appendChild(option);
          });
        })
        .catch((error) => console.error("Error fetching countries:", error));
    </script>
