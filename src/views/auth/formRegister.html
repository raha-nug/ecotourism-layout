<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/output.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/logo/eco-icon.webp"
      type="image/x-icon"
    />
    <link

      href="/assets/images/logo/eco-icon.webp"
      type="image/png"
    />

    <!-- Material Icons Link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Font Awesome Link -->

      crossorigin="anonymous"
    />

    <!-- stylesheet -->

  <body>
    <div
      class="tw-flex tw-justify-center tw-items-center tw-mt-16 tw-mb-4 sm:tw-mb-0 sm:tw-my-0 sm:tw-min-h-screen tw-bg-[url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] tw-bg-cover"
    >
      <div class="tw-w-full tw-p-4 sm:tw-p-6 md:tw-p-8 lg:tw-w-1/2">
        <h1
          class="tw-text-3xl tw-text-green-700 tw-font-bold tw-mb-4 tw-text-center"
        >
          Registration Form
        </h1>
        <div
          id="progressBar1"
          class="tw-flex-start tw-mb-4 tw-flex tw-h-2.5 tw-w-full tw-overflow-hidden tw-rounded-full tw-bg-blue-gray-50 tw-font-sans tw-text-xs tw-font-medium"
        >
          <div
            class="tw-flex tw-h-full tw-w-1/2 tw-items-center tw-justify-center tw-overflow-hidden tw-break-all tw-rounded-full tw-bg-green-600 tw-text-white"
          ></div>
        </div>
        <div
          id="progressBar2"
          class="tw-flex-start hidden tw-mb-4 tw-flex tw-h-2.5 tw-w-full tw-overflow-hidden tw-rounded-full tw-bg-blue-gray-50 tw-font-sans tw-text-xs tw-font-medium"
        >
          <div
            class="tw-flex tw-h-full tw-w-full tw-items-center tw-justify-center tw-overflow-hidden tw-break-all tw-rounded-full tw-bg-green-600 tw-text-white"
          ></div>
        </div>

        <!-- Judul -->

        <div id="step1" class="tw-w-full">
          <div
            class="tw-shadow-lg tw-bg-white tw-w-full tw-p-4 tw-rounded-lg tw-border-2 tw-flex tw-flex-col tw-gap-4"
          >
            <div>
              <h1 class="tw-font-bold">Companies Information</h1>
            </div>
            <div class="tw-flex tw-flex-col sm:tw-flex-row tw-gap-4">
              <div class="tw-w-full sm:tw-w-1/2 tw-flex tw-flex-col tw-gap-4">
                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Name of Business
                    </label>
                    <input
                      id="businessName"
                      class="tw-peer tw-w-full tw-bg-transparent placeholder:tw-text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded-md tw-px-3 tw-py-2 tw-transition tw-duration-300 tw-ease focus:tw-outline-none focus:tw-border-slate-400 hover:tw-border-slate-300 tw-shadow-sm focus:tw-shadow"
                    />
                  </div>
                </div>

                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Country
                    </label>
                    <select
                      id="countries"
                      class="tw-w-full tw-bg-transparent tw-placeholder:text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded tw-pl-3 tw-pr-8 tw-py-2 tw-transition tw-duration-300 tw-ease tw-focus:outline-none tw-focus:border-slate-400 tw-hover:border-slate-400 tw-shadow-sm tw-focus:shadow-md tw-appearance-none tw-cursor-pointer"
                    >
                      <option value="">
                        <span>Select a Country</span>
                      </option>
                    </select>
                  </div>
                </div>

                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Social Media
                    </label>
                    <input
                      id="socialMedia"
                      class="tw-peer tw-w-full tw-bg-transparent placeholder:tw-text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded-md tw-px-3 tw-py-2 tw-transition tw-duration-300 tw-ease focus:tw-outline-none focus:tw-border-slate-400 hover:tw-border-slate-300 tw-shadow-sm focus:tw-shadow"
                    />
                  </div>
                </div>
              </div>
              <div class="tw-w-full sm:tw-w-1/2 tw-flex tw-flex-col tw-gap-4">
                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Type of Business
                    </label>
                    <select
                      id="typeBusiness"
                      class="tw-w-full tw-bg-transparent tw-placeholder:text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded tw-pl-3 tw-pr-8 tw-py-2 tw-transition tw-duration-300 tw-ease tw-focus:outline-none tw-focus:border-slate-400 tw-hover:border-slate-400 tw-shadow-sm tw-focus:shadow-md tw-appearance-none tw-cursor-pointer"
                    >
                      <option id="typeBusinessOption" value="">
                        <span>Select Type of Business</span>
                      </option>
                    </select>
                  </div>
                </div>
                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Website (if any)
                    </label>
                    <input
                      id="website"
                      class="tw-peer tw-w-full tw-bg-transparent placeholder:tw-text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded-md tw-px-3 tw-py-2 tw-transition tw-duration-300 tw-ease focus:tw-outline-none focus:tw-border-slate-400 hover:tw-border-slate-300 tw-shadow-sm focus:tw-shadow"
                    />
                  </div>
                </div>

                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Email
                    </label>
                    <input
                      id="email"
                      class="tw-peer tw-w-full tw-bg-transparent placeholder:tw-text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded-md tw-px-3 tw-py-2 tw-transition tw-duration-300 tw-ease focus:tw-outline-none focus:tw-border-slate-400 hover:tw-border-slate-300 tw-shadow-sm focus:tw-shadow"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tw-mt-4 tw-flex tw-justify-end tw-w-full">
            <button
              id="btnNext"
              class="tw-rounded-md tw-w-32 end-0 tw-bg-green-600 tw-py-2 tw-px-4 tw-border tw-border-transparent tw-text-center tw-text-sm tw-text-white tw-transition-all tw-shadow-md tw-hover:shadow-lg tw-focus:bg-slate-700 tw-focus:shadow-none tw-active:bg-slate-700 tw-hover:bg-slate-700 tw-active:shadow-none tw-disabled:pointer-events-none tw-disabled:opacity-50 tw-disabled:shadow-none tw-ml-2"
              type="button"
            >
              Next
            </button>
          </div>
        </div>

        <div id="step2" class="hidden">
          <div
            class="tw-shadow-lg tw-pb-4 tw-bg-white tw-p-4 tw-rounded-lg tw-border-2 tw-flex tw-flex-col tw-gap-4"
          >
            <div>
              <h1 class="tw-font-bold">Companies Information</h1>
            </div>
            <div class="tw-flex tw-flex-col sm:tw-flex-row tw-gap-4">
              <div class="tw-w-full sm:tw-w-1/2 tw-flex tw-flex-col tw-gap-4">
                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Address
                    </label>
                    <textarea
                      id="address"
                      rows="5"
                      class="tw-block tw-p-2 tw-w-full tw-text-sm tw-text-black tw-bg-white tw-rounded-lg tw-border tw-border-gray-300"
                      placeholder="Write your thoughts here..."
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="sm:tw-w-1/2 tw-flex tw-flex-col tw-gap-4">
                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Password
                    </label>
                    <div class="tw-flex tw-justify-between tw-items-center">
                      <input
                        type="password"
                        id="password1"
                        class="tw-peer tw-w-full tw-bg-transparent placeholder:tw-text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded-md tw-px-3 tw-py-2 tw-transition tw-duration-300 tw-ease focus:tw-outline-none focus:tw-border-slate-400 hover:tw-border-slate-300 tw-shadow-sm focus:tw-shadow"
                      />
                      <button
                        type="button"
                        id="togglePassword1"
                        class="tw-absolute tw-mt-3 tw-right-3 tw-top-1/2 -tw-translate-y-1/2 tw-text-slate-400 hover:tw-text-slate-600 tw-transition"
                        aria-label="Toggle password visibility"
                      >
                        <svg
                          id="eyePassword1"
                          class="w-6 h-6 text-gray-800 dark:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-width="2"
                            d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
                          />
                          <path
                            stroke="currentColor"
                            stroke-width="2"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>
                        <svg
                          id="eyePassword2"
                          class="w-6 h-6 text-gray-800 dark:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="tw-w-full tw-max-w-sm tw-min-w-[200px]">
                  <div class="tw-relative">
                    <label
                      class="tw-cursor-text tw-bg-white tw-px-1 tw-left-2.5 tw-top-2.5 tw-text-slate-400 tw-text-sm tw-transition-all tw-transform tw-origin-left peer-focus:tw--top-2 peer-focus:tw-left-2.5 peer-focus:tw-text-xs peer-focus:tw-text-slate-400 peer-focus:tw-scale-90"
                    >
                      Confirmation Password
                    </label>
                    <div class="tw-flex tw-justify-between tw-items-center">
                      <input
                        type="password"
                        id="confirmationPassword"
                        class="tw-peer tw-w-full tw-bg-transparent placeholder:tw-text-slate-400 tw-text-slate-700 tw-text-sm tw-border tw-border-slate-200 tw-rounded-md tw-px-3 tw-py-2 tw-transition tw-duration-300 tw-ease focus:tw-outline-none focus:tw-border-slate-400 hover:tw-border-slate-300 tw-shadow-sm focus:tw-shadow"
                      />
                      <button
                        type="button"
                        id="togglePassword"
                        class="tw-absolute tw-mt-3 tw-right-3 tw-top-1/2 -tw-translate-y-1/2 tw-text-slate-400 hover:tw-text-slate-600 tw-transition"
                        aria-label="Toggle password visibility"
                      >
                        <svg
                          id="eye1"
                          class="w-6 h-6 text-gray-800 dark:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-width="2"
                            d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
                          />
                          <path
                            stroke="currentColor"
                            stroke-width="2"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>
                        <svg
                          id="eye2"
                          class="w-6 h-6 text-gray-800 dark:text-white"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tw-mt-4 tw-flex tw-justify-end tw-w-full">
            <button
              id="btnSubmitBack"
              class="tw-rounded-md tw-w-32 end-0 tw-bg-green-600 tw-py-2 tw-px-4 tw-border tw-border-transparent tw-text-center tw-text-sm tw-text-white tw-transition-all tw-shadow-md tw-hover:shadow-lg tw-focus:bg-slate-700 tw-focus:shadow-none tw-active:bg-slate-700 tw-hover:bg-slate-700 tw-active:shadow-none tw-disabled:pointer-events-none tw-disabled:opacity-50 tw-disabled:shadow-none tw-ml-2"
              type="button"
            >
              Back
            </button>
            <button
              id="btnSubmit"
              class="tw-rounded-md tw-w-32 end-0 tw-bg-green-600 tw-py-2 tw-px-4 tw-border tw-border-transparent tw-text-center tw-text-sm tw-text-white tw-transition-all tw-shadow-md tw-hover:shadow-lg tw-focus:bg-slate-700 tw-focus:shadow-none tw-active:bg-slate-700 tw-hover:bg-slate-700 tw-active:shadow-none tw-disabled:pointer-events-none tw-disabled:opacity-50 tw-disabled:shadow-none tw-ml-2"
              type="button"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/@material-tailwind/html/scripts/ripple.js"></script>
